<script>
    function IsPalindrome(str) {
        if (str.length == 1 || str.length == 0) {
            return true;
        } else if (str[0] == str[str.length - 1]) {
            return IsPalindrome(str.slice(1, str.length - 1));
        } else
            return false
    }
    alert(IsPalindrome(prompt("Nhap chuoi can kiem tra"))?'day la chuoi doi xung':'day khong phai chuoi doi xung');
</script>
